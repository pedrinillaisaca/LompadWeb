<div class="p-grid">
    <div class="p-col-12">

    </div>
</div>


<div class="p-grid">
    <div class="p-col-12">


        <div class="card">
            <div class="p-mb-3 p-text-center">
                <h1>{{"Bienvenido a" | translate}} LOMpad Schema</h1>
            </div>
            <div class="p-mb-3 p-text-center">
                <h5>{{"Por favor configure la aplicaci√≥n de acuerdo a lo que necesite" | translate}}</h5>
            </div>


            <div *ngIf='fileCharger; then thenBlock else elseBlock'></div>
            <ng-template #thenBlock>
                <div class="p-field-radiobutton">
                    <p-checkbox id='pp' [(ngModel)]='switch' binary="true" (click)='mostrarAdvertencia()'></p-checkbox>
                    <label for="pp">{{ "Cargar un nuevo objeto de aprendizaje" | translate}}</label>
                </div>

                <div *ngIf='switch'>
                    <p-fileUpload (uploadHandler)="onUpload($event)" customUpload="true" multiple="multiple" accept=".rar,.zip,.xml" maxFileSize="1000000000000" [chooseLabel]="'Seleccionar Archivo' | translate" [uploadLabel]="'Subir' | translate" [cancelLabel]="'Cancelar' | translate">
                    </p-fileUpload>
                </div>
                <p-messages [value]="msgs"></p-messages>
            </ng-template>
            <ng-template #elseBlock>
                <p-fileUpload (uploadHandler)="onUpload($event)" customUpload="true" multiple="multiple" accept=".rar,.zip,.xml" maxFileSize="1000000000000"></p-fileUpload>
                <p-messages [value]="msgs"></p-messages>
            </ng-template>
        </div>
    </div>
</div>
