<div class="p-grid">

    <div class="p-col-12">
        <h5>Idetificador</h5>

        <div class="card">
            <div class="p-fluid p-formgrid p-grid">
                <label for="catalogo" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Catálogo</label>
                <div class="p-field p-col">
                    <input id="catalogo" type="text" pInputText>
                </div>
                <label for="entrada" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Entrada</label>
                <div class="p-field p-col">
                    <input id="entrada" type="text" pInputText>
                </div>
            </div>
        </div>

    </div>



    <div class="p-col-12 ">
        <h5>Contribución</h5>
        <div class="card">



            <div class="card">
                <h5>Tipo</h5>
                <div class="p-fluid">
                    <!-- [(ngModel)]="selectedDrop" -->
                    <p-dropdown [options]="tipos" placeholder="Seleccionar" [showClear]="true"></p-dropdown>
                </div>

            </div>

            <div class="card">
                <h5>Entidad</h5>
                <div class="p-fluid">
                    <div class="p-field p-grid">
                        <label for="nombre" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Nombre</label>
                        <div class="p-col-12 p-md-10">
                            <input id="nombre" type="text" pInputText>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="apellido" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Apellido</label>
                        <div class="p-col-12 p-md-10">

                            <input id="apellido" type="text" pInputText>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="lastname4" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Email</label>
                        <div class="p-col-12 p-md-10">
                            <input id="lastname4" type="text" pInputText>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="organizacion" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Organización</label>
                        <div class="p-col-12 p-md-10">
                            <input id="organizacion" type="text" pInputText>
                        </div>
                    </div>

                </div>
            </div>

            <div class="card">
                <h5>Fecha</h5>

                <div class="p-fluid">

                    <div class="p-field p-grid">
                        <div class="p-col-12 p-md-10">
                            <p-calendar [showIcon]="true" inputId="icon"></p-calendar>
                        </div>
                    </div>

                    <div class="p-field p-grid">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" type="text" rows="4" pInputTextarea></textarea>
                    </div>
                </div>



            </div>


        </div>


    </div>


    <div class="p-col-12">
        <h5>Esquema de meta datos</h5>
        <div class="card">
            <div class="p-field p-fluid">
                <label for="esquema">Esquema</label>
                <input id="esquema" type="esquema" pInputText aria-describedby="username-help">
                <!-- <small id="username-help">Enter your username to reset your password.</small> -->
            </div>
        </div>
    </div>
