<div class="p-grid ">

    <div *ngIf="ObjOptions.o2_1" class="p-col-12">
        <div class="card">
            <h5>{{"Versión" | translate}}</h5>
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 ">
                    <!-- <label for="version">{{"Versión" | translate}}</label> -->
                    <input [(ngModel)]='objLiveClicle["Version"]' id="version" type="text" pInputText>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="ObjOptions.o2_2" class="p-col-12">
        <div class="card">
            <h5>{{"Estado" | translate}}</h5>
            <div class="p-fluid">
                <!-- [(ngModel)]="selectedDrop" -->
                <p-dropdown [options]="estados" [(ngModel)]='estado_LiveC' name='estado_LiveC' (OnChange)='cambioEstadoLC()' placeholder='{{"Seleccionar"| translate}} ' [showClear]="true"></p-dropdown>
            </div>

        </div>

    </div>



    <div class="p-col-12 ">

        <div *ngIf="ObjOptions.o2_3" class="card">
            <h5>{{"Contribución" | translate}}</h5>


            <div *ngIf="ObjOptions.o2_3_1" class="card">
                <h5>{{"Tipo" | translate}}</h5>
                <div class="p-fluid">
                    <!-- [(ngModel)]="selectedDrop" -->
                    <p-dropdown [options]="tipos" [(ngModel)]='contrib_tipo' name='contrib_tipo' (onChange)='cambio_contr_tipo()' placeholder="Seleccionar" [showClear]="true"></p-dropdown>
                </div>

            </div>

            <div *ngIf="ObjOptions.o2_3_2" class="card">
                <h5>{{"Entidad" | translate }}</h5>
                <div class="p-fluid">
                    <div class="p-field p-grid">
                        <label for="nombre" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{"Nombre" | translate }}</label>
                        <div class="p-col-12 p-md-10">
                            <input id="nombre" type="text" pInputText>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="apellido" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{"Apellido" | translate }}</label>
                        <div class="p-col-12 p-md-10">

                            <input id="apellido" type="text" pInputText>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="lastname4" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{"Email" | translate}}</label>
                        <div class="p-col-12 p-md-10">
                            <input id="lastname4" type="text" pInputText>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="organizacion" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{"Organización" | translate}}</label>
                        <div class="p-col-12 p-md-10">
                            <input id="organizacion" type="text" pInputText>
                        </div>
                    </div>

                </div>
            </div>

            <div *ngIf="ObjOptions.o2_3_3" class="card">
                <h5>{{"Fecha" | translate}}</h5>

                <div class="p-fluid">

                    <div class="p-field p-grid">
                        <div class="p-col-12 p-md-10">
                            <p-calendar [(ngModel)]="fecha" [showIcon]="true" inputId="icon"></p-calendar>
                        </div>
                    </div>

                    <div class="p-field p-grid">
                        <label for="descripcion">{{"Descripción" | translate }}</label>
                        <textarea id="descripcion" type="text" rows="4" pInputTextarea></textarea>
                    </div>
                </div>


            </div>


        </div>

        <!-- <div class="card">

            <div class="p-formgroup-inline">

                    <label for="firstname5" class="p-sr-only">Firstname</label>

                    <input id="lastname5" type="text" pInputText placeholder="Lastname">
                </div>
                <button pButton pRipple type="button" label="Submit"></button>
            </div>
        </div>

        <div class="card">
            <h5>Help Text</h5>

                <input id="username" type="username" pInputText aria-describedby="username-help">

            </div>
        </div> -->
    </div>
