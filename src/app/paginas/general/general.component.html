<div class="p-grid ">
    <button (click)="saveInfo()">verga</button>

    <div *ngIf="ObjOptions.o1_1" class="p-col-12">
        <h5>{{"Idetificador" | translate}}</h5>

        <div class="card">
            <div class="p-fluid p-formgrid p-grid">
                <label for="catalogo" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{"Catálogo" | translate}}</label>
                <div class="p-field p-col">
                    <input [(ngModel)]='general_obj["Identifier"]["Catalog"]' id="catalogo" type="text" pInputText>
                </div>
                <label for="entrada" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{"Entrada" | translate}}</label>
                <div class="p-field p-col">
                    <input [(ngModel)]='general_obj["Identifier"]["Entry"]' id="entrada" type="text" pInputText>
                </div>
            </div>
        </div>

    </div>

    <div *ngIf="ObjOptions.o1_2" class="p-col-12">
        <h5>{{"Título" | translate}}</h5>
        <div class="card">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 ">
                    <label for="titulo">{{"Título" | translate}}</label>
                    <input [(ngModel)]='general_obj["Title"]' id="titulo" type="text" pInputText>
                </div>

            </div>
        </div>
    </div>




    <div *ngIf="ObjOptions.o1_5" class="p-col-12">
        <h5>{{"Palabra Clave" | translate}}</h5>
        <div class="card">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 ">
                    <!-- <label for="palabraclave1">{{"Palabra Clave" | translate}}</label>
                     <input id="palabraclave1" type="text" pInputText> -->
                    <button pButton pRipple type="button" icon="pi pi-plus" title="Add Column" (click)="addPalabra()" [disabled]="columns.length === 20" class="p-mr-2"></button>
                    <button pButton pRipple type="button" icon="pi pi-minus" title="Remove Column" (click)="removeColumn()" [disabled]="columns.length === 1"></button>

                    <div class="p-col-12 p-md-10" *ngFor="let col of columns; let i" [@animation]="'visible'">
                        <div class="box">{{i}}</div>
                    </div>

                </div>

            </div>
        </div>

    </div>


    <div *ngIf="ObjOptions.o1_6" class="p-col-12">
        <h5>{{"Ámbito" | translate}}</h5>
        <div class="card">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 ">
                    <label for="ambito">{{"Ámbito" | translate}}</label>
                    <!-- [(ngModel)]='general_obj["Title"]' -->
                    <input id="ambito" [(ngModel)]='general_obj["Coverage"]' type="text" pInputText>
                </div>

            </div>
        </div>
    </div>

    <div *ngIf="ObjOptions.o1_7" class="p-col-12">
        <div class="card">
            <h5>{{"Estructura" | translate}}</h5>
            <div class="p-fluid">
                <p-dropdown [options]="estructuras" [(ngModel)]='estructuraSelect' name='estructuraSelect' (onChange)="cambioEstructura()" placeholder='{{"Seleccionar" | translate}} ' [showClear]="true"> </p-dropdown>
            </div>

        </div>

    </div>

    <div *ngIf="ObjOptions.o1_8" class="p-col-12">
        <div class="card">
            <h5>{{"Nivel de Agregación" | translate }}</h5>
            <div class="p-fluid">
                <!-- [(ngModel)]="selectedDrop" -->
                <p-dropdown [options]="nivelesAgregacion" [(ngModel)]='nivel_select' name='nivel_select' (onChange)="cambio_nivel()" placeholder='{{"Seleccionar" | translate}} ' [showClear]="true"></p-dropdown>
            </div>

        </div>

    </div>

    <p-dialog [(visible)]="palabraDialog" [style]="{width: '450px'}" header="" [modal]="true" styleClass="p-fluid">
        <ng-template pTemplate="content">

            <div class="p-field">
                <label for="name">Name</label>
                <input type="text" pInputText id="nombrePalabraK" [(ngModel)]="palabra" required autofocus />
                <!-- <small class="p-invalid" *ngIf="![(ngModel)]=""">Name is required.</small> -->
            </div>

        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="cancelPalabra()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="savePalabra()"></button>
        </ng-template>
    </p-dialog>

    <!-- <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog> -->


</div>
